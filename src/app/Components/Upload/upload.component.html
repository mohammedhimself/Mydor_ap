<div class="upload-popup">
    <div class="popup-header">
      <h2>Upload Files</h2>
      
    </div>
  
    <div class="popup-body">
      <div class="upload-box">
        <p>Drop files to upload</p>
        <p>or <span class="browse-link">browse</span></p>
      </div>
  
      <div class="tabs">
       
        <button class="tab active">Description</button>
        
      </div>
  
      <div class="form-section">
        <div class="form-group">
          <label for="notify-email">Start_Date</label>
          <div class="input-group">
            <input type="date" id="notify-email" name="start-date" />
          </div>
        </div>
  
        <div class="form-group">
          <label for="category">Last_Date_Notification</label>
          <div class="input-group">
            <input type="date" id="notify-email" name="start-date" />
          </div>
        </div>
  
        <div class="form-group">
          <label for="privacy">End_Date</label>
          <div class="input-group">
            <input type="date" id="notify-email" name="start-date" />
          </div>
        </div>
  
        <div class="checkbox-group">
          <input type="checkbox" id="send-copy" />
          <label for="send-copy">Send me a copy</label>
        </div>
      </div>
  
      <div class="buttons">
        <button class="upload-btn">Upload files</button>
        <button class="cancel-btn">Cancel</button>
      </div>
  
      
    </div>
  </div>
